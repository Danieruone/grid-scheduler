<h2 mat-dialog-title>Create a new task</h2>
<mat-dialog-content
  ><p>Type the name of your task</p>
  <input placeholder="Task name" (keyup)="OnInputTaskName($event)" />
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons-container">
    <button mat-button mat-dialog-close="false">Cancel</button>
    <button mat-button [mat-dialog-close]="modalData.taskName" color="primary">
      Submit
    </button>
  </div>
</mat-dialog-actions>
