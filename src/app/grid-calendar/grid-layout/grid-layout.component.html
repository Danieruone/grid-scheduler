<div>
  <table>
    <tr>
      <th></th>
      <th *ngFor="let day of days">{{ day.name }}</th>
    </tr>

    <tr *ngFor="let time of times">
      <td>
        <span>{{ time.name }}</span>
      </td>
      <td *ngFor="let day of days">
        <app-cell-item
          [cellData]="{ day: day.id, time: time.id }"
        ></app-cell-item>
      </td>
    </tr>
  </table>
</div>
